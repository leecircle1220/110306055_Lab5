<!DOCTYPE html>

<body>
	<script type="text/javascript">
		var input = window.prompt("input data");
		var char = window.prompt("input a char to search");

		document.write(input.indexOf(char)+'<br>');
		document.write(input.lastIndexOf(char)+'<br>');
		alert(input.indexOf(char) + '\n' + input.lastIndexOf(char) + '\n' + input.indexOf(char, 3));
	</script>
</body>
